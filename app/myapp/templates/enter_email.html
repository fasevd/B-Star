<!--app\myapp\templates\myapp\enter_email.html-->

<!DOCTYPE html>
<html>
<head>
    <title>Enter Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .short-input {
            width: 60%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2>Enter your email</h2>
                <form action="{% url 'enter_email' %}" method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control short-input">
                    </div>
                    <p>A verification code will be sent to the provided email address.</p>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
